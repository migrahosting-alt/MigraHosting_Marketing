<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate OG Image - MigraHosting</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    #canvas {
      border: 2px solid #6A5CFF;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    button {
      background: linear-gradient(135deg, #6A5CFF, #8A4DFF, #FF6584);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    .info {
      text-align: center;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">MigraHosting - Social Media Images Generator</h1>
  <div class="info">
    <p>Open Graph Image: 1200x630px (Facebook, LinkedIn, Twitter)</p>
  </div>
  
  <canvas id="canvas" width="1200" height="630"></canvas>
  
  <div class="controls">
    <button onclick="downloadOGImage()">Download OG Image (1200x630)</button>
    <button onclick="downloadTwitter()">Download Twitter Card (1200x675)</button>
    <button onclick="downloadLinkedIn()">Download LinkedIn (1200x627)</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function drawOGImage(width = 1200, height = 630) {
      canvas.width = width;
      canvas.height = height;
      
      // Background gradient
      const bgGradient = ctx.createLinearGradient(0, 0, width, height);
      bgGradient.addColorStop(0, '#0f172a');
      bgGradient.addColorStop(0.5, '#1e293b');
      bgGradient.addColorStop(1, '#0a0a0a');
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Add gradient overlay circles
      const gradient1 = ctx.createRadialGradient(200, 150, 0, 200, 150, 300);
      gradient1.addColorStop(0, 'rgba(106, 92, 255, 0.3)');
      gradient1.addColorStop(1, 'rgba(106, 92, 255, 0)');
      ctx.fillStyle = gradient1;
      ctx.fillRect(0, 0, width, height);

      const gradient2 = ctx.createRadialGradient(1000, 480, 0, 1000, 480, 300);
      gradient2.addColorStop(0, 'rgba(255, 101, 132, 0.3)');
      gradient2.addColorStop(1, 'rgba(255, 101, 132, 0)');
      ctx.fillStyle = gradient2;
      ctx.fillRect(0, 0, width, height);

      // Draw logo circle with M
      const centerX = 180;
      const centerY = height / 2;
      const radius = 70;

      // Circle gradient
      const logoGradient = ctx.createLinearGradient(
        centerX - radius, centerY - radius,
        centerX + radius, centerY + radius
      );
      logoGradient.addColorStop(0, '#6A5CFF');
      logoGradient.addColorStop(0.6, '#8A4DFF');
      logoGradient.addColorStop(1, '#FF6584');
      
      ctx.fillStyle = logoGradient;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fill();

      // Draw M letter
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 80px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('M', centerX, centerY);

      // Main heading
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 72px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'left';
      ctx.fillText('MigraHosting', 300, 220);

      // Tagline with gradient
      const taglineGradient = ctx.createLinearGradient(300, 0, 900, 0);
      taglineGradient.addColorStop(0, '#6A5CFF');
      taglineGradient.addColorStop(0.5, '#8A4DFF');
      taglineGradient.addColorStop(1, '#FF6584');
      
      ctx.fillStyle = taglineGradient;
      ctx.font = 'bold 48px system-ui, -apple-system, sans-serif';
      ctx.fillText('Lightning-Fast NVMe Hosting', 300, 310);

      // Subtitle
      ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.font = '36px system-ui, -apple-system, sans-serif';
      ctx.fillText('From $1.49/mo â€¢ Free SSL â€¢ Free Migration', 300, 380);

      // Features badges
      const badges = ['âš¡ Fast', 'ðŸ”’ Secure', 'ðŸ’° Affordable', 'ðŸš€ 99.9% Uptime'];
      let badgeX = 300;
      const badgeY = 480;

      badges.forEach(badge => {
        // Badge background
        ctx.fillStyle = 'rgba(106, 92, 255, 0.2)';
        ctx.strokeStyle = 'rgba(106, 92, 255, 0.5)';
        ctx.lineWidth = 2;
        
        const badgeWidth = 140;
        const badgeHeight = 50;
        
        ctx.beginPath();
        ctx.roundRect(badgeX, badgeY, badgeWidth, badgeHeight, 25);
        ctx.fill();
        ctx.stroke();

        // Badge text
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 20px system-ui';
        ctx.textAlign = 'center';
        ctx.fillText(badge, badgeX + badgeWidth / 2, badgeY + badgeHeight / 2 + 2);
        
        badgeX += badgeWidth + 15;
      });

      // Domain at bottom
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.font = '24px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'left';
      ctx.fillText('www.migrahosting.com', 300, 570);

      return canvas;
    }

    function downloadOGImage() {
      drawOGImage(1200, 630);
      const link = document.createElement('a');
      link.download = 'og-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadTwitter() {
      drawOGImage(1200, 675);
      const link = document.createElement('a');
      link.download = 'twitter-card.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadLinkedIn() {
      drawOGImage(1200, 627);
      const link = document.createElement('a');
      link.download = 'linkedin-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw initial image
    drawOGImage();
  </script>
</body>
</html>
