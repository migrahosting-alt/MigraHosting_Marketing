<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mPanel Login Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; background: #0A0118; color: white; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #1a0a2e; color: white; }
    button { background: linear-gradient(to right, #8A4DFF, #6B2FD6); cursor: pointer; font-weight: bold; }
    button:hover { opacity: 0.9; }
    #result { margin-top: 20px; padding: 15px; border-radius: 8px; background: #1a0a2e; }
    .error { background: #4a0000 !important; }
    .success { background: #004a00 !important; }
  </style>
</head>
<body>
  <h1>üîê mPanel Login Test</h1>
  <p>Testing backend at <code>http://localhost:3002/api/auth/login</code></p>
  
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" value="admin@migrahosting.com" required>
    <input type="password" id="password" placeholder="Password" value="admin123" required>
    <button type="submit">Login</button>
  </form>
  
  <div id="result"></div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      
      resultDiv.textContent = 'Logging in...';
      resultDiv.className = '';
      
      try {
        const response = await fetch('http://localhost:3002/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          resultDiv.className = 'success';
          resultDiv.innerHTML = `
            <strong>‚úÖ Login Successful!</strong><br><br>
            <strong>User:</strong> ${data.user.email}<br>
            <strong>Name:</strong> ${data.user.firstName} ${data.user.lastName}<br>
            <strong>Role:</strong> ${data.user.role}<br>
            <strong>Token:</strong> ${data.token.substring(0, 20)}...<br><br>
            <em>Backend is working correctly!</em>
          `;
        } else {
          resultDiv.className = 'error';
          resultDiv.textContent = `‚ùå Login Failed: ${data.error}`;
        }
      } catch (error) {
        resultDiv.className = 'error';
        resultDiv.textContent = `‚ùå Error: ${error.message}. Make sure backend is running on port 3002!`;
      }
    });
  </script>
</body>
</html>
